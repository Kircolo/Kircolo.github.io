<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
    
    <p><strong>V1:</strong></p>
    <label for="x1">x1</label>
    <input type ="number" id="xInput1" name="xInput1" value="0">
    <label for="y1">y1</label>
    <input type ="number" id="yInput1" name="yInput1" value="0">
    
    <br><br>
    <p><strong>V2:</strong></p>
    <label for="x2">x2</label>
    <input type ="number" id="xInput2" name="xInput2" value="0">
    <label for="y2">y2</label>
    <input type ="number" id="yInput2" name="yInput2" value="0">

    <br><br>
    <input type = "button" value = "Draw" onclick = handleDrawEvent()></input>

    <br><br>
    <p><strong>Operations:</strong></p>
    <select name="operations" id="operations-select">
      <option value="">--Select an operation--</option>
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="div">Divide</option>
      <option value="mul">Multiply</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
    </select> 

    <p><strong>Scaler:</strong></p>
    <label for="scaler">Scaler</label>
    <input type ="number" id="scaler" name="scaler">

    <br><br>
    <input type = "button" value = "Draw" onclick = handleDrawOperationEvent()></input>
  </body>
</html>
