<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 4</title>
  </head>

  <body onload="main()">
    <div class="row">
      <div class="column">
        <canvas id="webgl" width="600" height="600">
          Please use a browser that supports "canvas"
        </canvas>
      </div>
    </div>
    
    <p id = "numdot" > XXX </p>
    

    <p>
      <strong>Controls:</strong>
    </p>

    <p>
      Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
      Light Y <input type="range" min="-250" max="250" value="100" class="slider" id="lightSlideY">
      Light Z <input type="range" min="-250" max="250" value="-200" class="slider" id="lightSlideZ">
      <button type="button" id="lightOn">On</button>
      <button type="button" id="lightOff">Off</button>
    </p> 

    <p>
      Magenta <input type="range" min="-250" max="250" value="100" class="slider" id="magentaSlide">
      Animation: 
      <button type="button" id="AnimationMagentaOn">On</button>
      <button type="button" id="AnimationMagentaOff">Off</button>

    </p>
      Yellow <input type="range" min="-250" max="250" value="100" class="slider" id="yellowSlide">
      Animation:
      <button type="button" id="AnimationYellowOn">On</button>
      <button type="button" id="AnimationYellowOff">Off</button>
         
    <p>
      X Camera Angle <input type="range" min="0" max="360" value="15" class="slider" id="angleSlideX">
      Y Camera Angle <input type="range" min="0" max="360" value="15" class="slider" id="angleSlideY">

    <p>
    Animation:
    <button type="button" id="AnimationOn">On</button>
    <button type="button" id="AnimationOff">Off</button>

    <p>
    Normal:
    <button type="button" id="normalOn">On</button>
    <button type="button" id="normalOff">Off</button>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Camera.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="World.js"></script>
  </body>
</html>
